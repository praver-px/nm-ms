{% extends 'layout.html' %}

{% block content %}
    <div>
        <div class="container">


            <div style="margin-bottom: 10px">
                <a class="btn btn-primary" href="/user/add/" target="_blank">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    新建用户
                </a>
                <a class="btn btn-primary" href="/user/create/" target="_blank">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    create_user
                </a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    用户列表
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>名字</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>入职时间</th>
                            <th>余额</th>
                            <th>部门</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for obj in queryset %}
                            <tr>
                                <th>{{ obj.id }}</th>
                                <th>{{ obj.name }}</th>
                                <th>{{ obj.get_gender_display }}</th>
                                <th>{{ obj.age }}</th>
                                <th>{{ obj.create_time|date:'Y-m-d' }}</th>
                                <th>{{ obj.account }}</th>
                                <th>{{ obj.depart.title }}</th>
                                <th>
                                    <a href="/user/edit/{{ obj.id }}" class="btn btn-primary btn-xs">编辑</a>
                                    <a href="/user/delete/{{ obj.id }}" class="btn btn-danger btn-xs">删除</a>
                                </th>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
