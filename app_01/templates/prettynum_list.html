{% extends 'layout.html' %}

{% block content %}
    <div>
        <div class="container">

            <div style="margin-bottom: 10px" class="clearfix">
                <a class="btn btn-primary" href="/prettynum/add/" target="_blank">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    新建靓号
                </a>

                <div style="float: right; width:300px;">
                    <form method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" name="mobile_end" placeholder="请输入尾号..."
                                   value="{{ mobile_end }}">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                        </div>
                    </form>

                </div>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    部门列表
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>号码</th>
                            <th>价格</th>
                            <th>等级</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for obj in queryset %}
                            <tr>
                                <th>{{ obj.id }}</th>
                                <th>{{ obj.mobile }}</th>
                                <th>{{ obj.price }}</th>
                                <th>{{ obj.get_level_display }}</th>
                                <th>{{ obj.get_status_display }}</th>
                                <th>
                                    <a href="/prettynum/edit/{{ obj.id }}" class="btn btn-primary btn-xs">编辑</a>
                                    <a href="/prettynum/delete/{{ obj.id }}" class="btn btn-danger btn-xs">删除</a>
                                </th>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div aria-label="Page navigation">
            <ul class="pagination">
                {{ page_string }}
            </ul>

        </div>

    </div>
{% endblock %}
